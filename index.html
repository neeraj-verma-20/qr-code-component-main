<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main>
    <div class="main-box">

      <img src="./images/image-qr-code.png" alt="qr-img">

      <p class="line1">Improve your front-end skills by building projects</p>

      <p class="line2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

  </main>
</body>

</html>
